<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="container-padding">
      <div class="title-container">
        <img
          src="images/logo.svg"
          alt="rock paper scissors lizard spock logo"
          class="logo"
          draggable="false"
        />
        <div class="score">
          <p class="score-label">score</p>
          <h2 class="score-value">0</h2>
        </div>
      </div>
    </header>
    <!-- Main middle section -->
    <section id="middle-section-main" class="container-padding">
      <div class="game-board-box">
        <div class="game-board-content">
          <button id="SC" class="scissors-button moves-button">
            <span class="border-SC border-div">
              <span class="icon-bg">
                <img
                  src="images/icon-SC.svg"
                  alt="scissors icon"
                  class="icon"
                  draggable="false"
                />
              </span>
            </span>
          </button>
          <button id="S" class="spock-button moves-button">
            <span class="border-S border-div">
              <span class="icon-bg">
                <img
                  src="images/icon-S.svg"
                  alt="spock icon"
                  class="icon"
                  draggable="false"
                />
              </span>
            </span>
          </button>
          <button id="P" class="paper-button moves-button">
            <span class="border-P border-div">
              <span class="icon-bg">
                <img
                  src="images/icon-P.svg"
                  alt="paper icon"
                  class="icon"
                  draggable="false"
                />
              </span>
            </span>
          </button>
          <button id="L" class="lizard-button moves-button">
            <span class="border-L border-div">
              <span class="icon-bg">
                <img
                  src="images/icon-L.svg"
                  alt="lizard icon"
                  class="icon"
                  draggable="false"
                />
              </span>
            </span>
          </button>
          <button id="R" class="rock-button moves-button">
            <span class="border-R border-div">
              <span class="icon-bg">
                <img
                  src="images/icon-R.svg"
                  alt="rock icon"
                  class="icon"
                  draggable="false"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </section>
    <!-- Game middle section -->
    <section id="middle-section-game" class="container-padding">
      <div class="game-div-container">
        <div>
          <h3 class="game-div-label">you picked</h3>
          <div class="game-icon-size">
            <div class="border-div game-div game-div-player border-SC">
              <div class="icon-bg">
                <img
                  id="player-move"
                  src="images/icon-SC.svg"
                  alt="scissors icon"
                  class="icon game-icon"
                  draggable="false"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3 class="game-div-label">the house picked</h3>
          <div class="house-background game-icon-size">
            <div class="border-div game-div game-div-house border-SC">
              <div class="icon-bg">
                <img
                  id="house-move"
                  src="images/icon-SC.svg"
                  alt="scissors icon"
                  class="icon game-icon"
                  draggable="false"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="result-container">
        <h1 class="result-text">you win</h1>
        <button class="play-button">play again</button>
      </div>
    </section>
    <!-- Rules -->
    <button class="rules-button">rules</button>
    <div class="rules-background">
      <div class="rules-container">
        <h2>rules</h2>
        <img
          src="images/icon-close.svg"
          alt="close rules icon"
          class="close-icon"
          draggable="false"
        />
        <img
          src="images/image-rules.svg"
          alt="rules explanation"
          class="rules-image"
          width="400"
          height="400"
          draggable="false"
        />
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="container-padding">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-richard/">Aur√©lien Richard</a>.
      </div>
    </footer>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
