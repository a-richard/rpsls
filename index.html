<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <header id="header" class="container-padding">
      <div class="title-container">
        <img
          src="images/logo.svg"
          alt="rock paper scissors lizard spock logo"
          class="logo"
        />
        <div class="score">
          <p class="score-label">score</p>
          <h2 class="score-value">0</h2>
        </div>
      </div>
    </header>
    <section id="middle-section" class="container-padding">
      <div class="game-board">
        <button id="scissors">
          <div class="border-scissors border-div">
            <div class="icon-bg">
            <img
              src="images/icon-scissors.svg"
              alt="scissors icon"
              class="icon"
            />
          </div>
          </div>
        </button>
        <button id="spock">
          <div class="border-spock border-div">
            <div class="icon-bg">
            <img
              src="images/icon-spock.svg"
              alt="spock icon"
              class="icon"
            />
          </div>
          </div>
        </button>
        <button id="paper">
          <div class="border-paper border-div">
            <div class="icon-bg">
            <img
              src="images/icon-paper.svg"
              alt="paper icon"
              class="icon"
            />
          </div>
        </div>
        </button>
        <button id="lizard">
          <div class="border-lizard border-div">
            <div class="icon-bg">
            <img
              src="images/icon-lizard.svg"
              alt="lizard icon"
              class="icon"
            />
          </div>
        </div>
        </button>
        <button id="rock">
          <div class="border-rock border-div">
            <div class="icon-bg">
            <img src="images/icon-rock.svg" alt="rock icon" class="icon" />
          </div>
        </button>
      </div>
    </div>
    </section>
    <footer id="footer" class="container-padding">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-richard/">Aur√©lien Richard</a>.
      </div>
    </footer>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
